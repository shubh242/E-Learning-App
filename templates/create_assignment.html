{% extends 'base.html' %}
{% load static %}

{% block title %}
CodeEd | Assignment
{% endblock %}

{% block content %}
<div class="container">
    <div class="mt-5 form-div mb-5" align="center">
        {% if valid %}
        <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="form-group">
            <label for="textArea" text-align : center><h5 text-align:center>Enter Assignment Name:</h5> </label>
            <input class="form-control form-control" type="text" placeholder="Name" name='name'>
        </div>
        <div class="form-group">
            <label for="textArea" text-align : center><h5 text-align:center>Enter Assignment Description:</h5> </label>
            <input class="form-control form-control" type="text" placeholder="Description" name='description'>        
        </div>
        <div class="form-group" id="form" >
            <div class="form-group" id="form">
            <div id='file-form'>
            <label>File</label>
            <br>
            <input type="file" name="file">
            <br>
            </div>
            </div>
            <br>
            <label for="exampleFormControlSelect2">Select Deadline For Submission</label>
            <div style="display: inline">
                <input type="datetime-local" name = "time">
            </div>
            <br>
            <button type="submit" class="btn btn-outline-success" style="margin-top: 2%;">Create</button>
        </form>
        {% else %}
        <h3>You are not authorized to create posts</h3>
        {% endif %}
    </div>
    </div>
</div>
{% endblock %}
