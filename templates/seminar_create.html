{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
{% if valid %}
    <div class="mt-5 form-div mb-5">
        <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="form-group">
            <label for="textArea" text-align : center><h3 text-align:center>Enter The Title: </h3> </label>
            <input class="form-control form-control-md" type="text" placeholder="Title" name='name'>
            <!-- <textarea class="form-control" name="comment" id="textArea" rows="3" style="margin-top: 2%;" placeholder="Description of your question if any"></textarea> -->
        </div>
        <div class="form-group" id="form" >
            <div class="form-group" id="form">
                <div id='video-form' class="mt-5">
                <label>Video / Recording</label>
                <br>
                <input type="file" class="btn btn-info" name="video">
                <br>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-success" style="margin-top: 2%;">Submit</button>
        </form>
{% else %}
<h3>You are not authorized to create seminars. </h3>
{% endif %}
    </div>
    </div>
</div>
{% endblock %}
