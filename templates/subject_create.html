{% extends 'base.html' %}
{% load static %}

{% block title %}
CodeEd | Subjects
{% endblock %}

{% block content %}
<div class="container">
{% if valid %}
<div class="header col-md-10 mx-auto text-center mt-5"> 
    <h3>Create Subject</h3>
</div>
    <div class="mt-5 form-div mb-5">
        <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="form-group">
            <label for="textArea" text-align : center><h5 text-align:center>Subject:</h5> </label>
            <input class="form-control form-control-lg" type="text" placeholder="Title" name="name">
            <!-- <textarea class="form-control" name="comment" id="textArea" rows="3" style="margin-top: 2%;" placeholder="Description of your question if any"></textarea> -->
        </div>
        <div class="form-group">
            <label for="textArea" text-align : center><h5 text-align:center>Subject Description:</h5> </label>
            <input class="form-control form-control-lg" type="text" placeholder="File Description" name="description">
            <!-- <textarea class="form-control" name="comment" id="textArea" rows="3" style="margin-top: 2%;" placeholder="Description of your question if any"></textarea> -->
        </div>
        <br>
        <div class="form-group">
        <label for="exampleFormControlFile1">Thumbnail</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="thumbnail">
        </div>
        <br>
        <button type="submit" class="btn btn-outline-success" style="margin-top: 2%;">Create</button>
        </form>
    </div>
{% else %}
<div class="header col-md-10 mx-auto text-center"> 
    <h3>You aren't supposed to be here.</h3>
</div>
{% endif %}
</div>
{% endblock %}
